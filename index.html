<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesob Flight Search</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <!-- Custom Css -->
    <link rel="stylesheet" href="./assets/css/styles.css">

</head>

<body>
    <!-- Background Video -->
    <video loop autoplay muted id="wing">
        <source src="./assets/videos/final0001-3940.mp4" type="video/mp4">
    </video>

    <button id="sound" onclick="toggleSound()"><i class="fas fa-volume-mute"></i></button>

    <div class="main-content">
        <button id="start">
            <span>Start Journey</span>
        </button>
    </div>
</body>

<script>
    var video = document.querySelector('video');
    var soundIcon = document.querySelector('i');

    function toggleSound() {
        if (soundIcon.classList.contains('fa-volume-mute')){
            video.muted = false
            soundIcon.classList.remove('fa-volume-mute')
            soundIcon.classList.add('fa-volume-up')
        }
        else {
            video.muted = true
            soundIcon.classList.add('fa-volume-mute')
            soundIcon.classList.remove('fa-volume-up')
        }
    }

</script>

</html>
