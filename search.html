    <!-- Search Form-->
    <form id="form" class="w-75 mx-auto">
      <div class="row m-3 g-2">
        <div class="col form-floating">
          <input type="text" name="country" class="form-control" id="country" placeholder="Country">
          <label for="country">Country</label>
        </div>
        <div class="col form-floating">
          <input type="text" name="currency" class="form-control" id="currency" placeholder="Currency">
          <label for="currency">Currency</label>
        </div>
        <div class="col form-floating">
          <input type="text" name="origin" class="form-control" id="origin" placeholder="Origin">
          <label for="origin">Origin</label>
        </div>
        <div class="col form-floating">
          <input type="text" name="destination" class="form-control" id="destination" placeholder="Destination">
          <label for="destination">Destination</label>
        </div>
        <div class="col form-floating">
          <input type="text" name="obd" class="form-control" id="OutboundDate" placeholder="OutboundDate">
          <label for="OutboundDate">Out-bound Date</label>
        </div>
        <div class="col">
          <button type="button" class="btn btn-primary p-3" id="searchBtn">Search</button>
          <button type="reset" class="btn btn-danger p-3">Clear</button>
        </div>
      </div>

      <!-- RESULT DISPLAY -->
      <div class="container">
        <div class="row">
          <div class="col">
            <table id="data-table">
              <thead>
                <tr>
                  <th>Carriers</th>
                  <th>Price</th>
                  <th>Departure Date</th>
                  <th>Arrival Date</th>
                </tr>
              </thead>
              <tbody>

              </tbody>
            </table>
          </div>
        </div>
      </div>

      <!-- HISTORY -->
      <div class="container">
        <h3 class="">History</h3>
        <div class="row">
          <div class="col" id="history">
            <table id="historyTable" class="table table-hover responsive nowrap" style="width:100%">
              <thead>
                <tr>
                  <th>Country</th>
                  <th>Currency</th>
                  <th>Origin</th>
                  <th>Destination</th>
                  <th>Outbound Date</th>
                  <th>Searched at Date</th>
                </tr>
              </thead>
              <tbody id="loadDataHistory">

              </tbody>
            </table>
          </div>
        </div>
      </div>
  </div>

  </script>

  <script>
    $(document).ready(function () {
      $(".dataTables_filter input")
        .attr("placeholder", "Search here...")
        .css({
          width: "300px",
          display: "inline-block"
        });

      $('[data-toggle="tooltip"]').tooltip();

      $("#historyTable").DataTable({
        // "bFilter": false
        searching: false,
        scrollX: true,
        data: searchHistoryList.reverse(),


        aaSorting: [],
        responsive: true,

        columnDefs: [{
            responsivePriority: 1,
            targets: 0
          },
          {
            responsivePriority: 2,
            targets: -1
          }
        ]
      });

    });
  </script>
