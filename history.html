<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.23/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="assets/css/history.css">
    <title>History</title>
</head>
<body>
    <h1>Demo</h1>
    <!-- <div class="form-group m-5">
        <input type="text" class="form-control" id="searchKey">
    </div> -->



    <!-- Search Form-->
    <form id="form">
        <div class="form-row m-5">
        <label>Search flights</label>
            
          <div class="col">
            <input type="text" name="country" class="form-control" placeholder="Country">
          </div>
          <div class="col">
            <input type="text" name="currency" class="form-control" placeholder="Currency">
          </div>
          <div class="col">
            <input type="text" name="origin" class="form-control" placeholder="Origin">
          </div>
          <div class="col">
            <input type="text" name="destination" class="form-control" placeholder="Destination">
          </div>
          <div class="col">
            <input type="text" name="obd" class="form-control" placeholder="OutboundDate">
          </div>
          <button type="button" class="btn btn-primary" id="searchBtn">Search</button>

        </div>
      </form>

      <!-- Result of fetch -->
    <h3>Result</h3>  
    <div class="list-group" id="result">
    </div>


    <!-- History -->
    <h3>History</h3>  
    <div class="list-group" id="history">
    </div>
          <table id="myTable">
            <thead>
              <tr>
                <th>Carrier</th>
                <th>Price</th>
                <th>Out-Bound Date</th>
                <th>in-Bound Date</th>
                
               </tr>
            </thead>
            <tbody>

            </tbody>
            
           

          </table>
      
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- History functionality -->
    <script src="./assets/js/history.js"></script>
    
   <!-- API Fetcher -->
    <script src="./assets/js/apifetch.js"></script>
    <script src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js"></script>
    <script> 
       $(document).ready( function () {
          $('#myTable').DataTable();
        } );
    </script>
   
</body>
</html>
